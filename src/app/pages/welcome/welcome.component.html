

<div nz-row>
  <div nz-col nzFlex="180px" style="display: flex; justify-content: center;">
    <img
      nz-image
      width="150px"
      height="150px"
      nzSrc="../assets/images/erestaurant.png"
      alt=""
    />
  </div>
  <div nz-col nzFlex="auto" style="padding-top: 15px;">
    <h1><span admTranslate="home.title">Welcome to</span> <strong class="e-restaurant" style="font-family: 'Lobster Two', cursive;"> e-Restaurant</strong> </h1>
    <div [ngSwitch]="account !== null">
      <div *ngSwitchCase="true">
        <span style="font-weight: 300; font-size: 22px;" id="home-logged-message" *ngIf="account" admTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >You are logged in as user "{{ account.login }}".</span
        >
      </div>
    </div>
  </div>
</div>


<br><br>


<div style="background: #ECECEC; padding: 30px;">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic
          [nzValue]="(11.28 | number: '1.0-2')!"
          [nzTitle]="'Active users'"
          [nzPrefix]="prefixTplOne"
          [nzSuffix]="'%'"
          [nzValueStyle]="{ color: '#3F8600' }"
        ></nz-statistic>
        <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic 
          [nzValue]="(1128 | number)!" 
          [nzTitle]="'Clients Feedback'" 
          [nzPrefix]="prefixTpl"
        ></nz-statistic>
        <ng-template #prefixTpl><i nz-icon nzType="like"></i></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic [nzValue]="93" [nzTitle]="'Orders'" [nzSuffix]="'/ 100'"></nz-statistic>
        <ng-template #prefixTpl><i nz-icon nzType="like"></i></ng-template>
      </nz-card>
    </nz-col>
  </nz-row>
</div>
<br>
<nz-carousel nzAutoPlay>
  <div nz-carousel-content *ngFor="let index of array">
    <h1>{{ index }}</h1>
  </div>
</nz-carousel>
